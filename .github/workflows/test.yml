name: CI

on:
    pull_request:
    push:
        branches:
            - master
            - staging

env:
    CI: true

jobs:
    test_and_lint:
        name: 🔬+📋 Test+Lint
        timeout-minutes: 5
        runs-on: ubuntu-latest
        steps:
            - name: 🕶️ Checkout repository
              uses: actions/checkout@v4

            - name: 🚀 Bootstrap
              uses: ./.github/common/bootstrap

            - name: 🧪 Test
              run: npm run test

            - name: 📋 Lint
              run: npm run lint
